{% extends "layout.html" %}
{% block main %}

<br>
<div class="row">
  <div class="col s12 m12">
    <h3 class="center" style="font-family: 'Sacramento'">Boda Justice</h3>
    <div class="card">
      <div class="card-content">
        <span class="card-title small center">Registration Form</span>
          <form class="container" method="GET" action="lawyers">
            <div class="row">
              <div class="input-field">
                <i class="material-icons prefix">account_circle</i>
                <input id="username" name="username" type="text" class="validate">
                <label for="username">Username (unique name)</label>
              </div>
              <div class="input-field">
                <i class="material-icons prefix">vpn_lock</i>
                <input id="password" name="password" type="password" class="validate">
                <label for="password">Password</label>
              </div>
              <div class="input-field">
                <i class="material-icons prefix">work</i>
                <input id="occupation" name="occupation" type="text" class="validate">
                <label for="occupation">Occupation</label>
              </div>
              <div class="input-field">
                <i class="material-icons prefix">call_to_action</i>
                <input id="id_number" name="id_number" type="text" class="validate">
                <label for="id_number">ID Number</label>
              </div>
              <div class="input-field">
                <i class="material-icons prefix">phone</i>
                <input id="phone_number" name="phone_number" type="text" class="validate">
                <label for="phone_number">Phone Number</label>
              </div>
            <button class="btn waves-effect waves-light block blue darken-2" type="submit" name="action" style="width:100%">
                <span>Register</span>
                <i class="material-icons right">send</i>
            </button>
          </form>
      </div>
    </div>
  </div>
</div>

{% endblock %}
