{% extends "layout.html" %}
{% block main %}

<br>
<div class="row">
  <div class="col s12 m12">
    <h3 class="center" style="font-family: 'Sacramento'">Boda Justice</h3>
    <div class="card">
      <div class="card-content">
        <span class="card-title small center">Welcome</span>
          <form class="container" method="GET" action="lawyers">
            <div class="row">
              <div class="input-field">
                <i class="material-icons prefix">account_circle</i>
                <input id="icon_prefix" type="text" class="validate">
                <label for="icon_prefix">Username (unique name)</label>
              </div>
              <div class="input-field">
                <i class="material-icons prefix">vpn_lock</i>
                <input id="icon_telephone" type="password" class="validate">
                <label for="icon_telephone">Password</label>
              </div>
              <div class="input-field">
                <i class="material-icons prefix">account_circle</i>
                <input id="icon_prefix" type="text" class="validate">
                <label for="icon_prefix">Practice Number</label>
              </div>
              <div class="input-field">
                <i class="material-icons prefix">home</i>
                <input id="icon_prefix" type="text" class="validate">
                <label for="icon_prefix">Building Address</label>
              </div>
              <div class="input-field">
                <i class="material-icons prefix">streetview</i>
                <input id="icon_prefix" type="text" class="validate">
                <label for="icon_prefix">Street Road</label>
              </div>
              <div class="input-field">
                <i class="material-icons prefix">home</i>
                <input id="icon_prefix" type="text" class="validate">
                <label for="icon_prefix">Building Floor</label>
              </div>
              <div class="input-field">
                <i class="material-icons prefix">call_to_action</i>
                <input id="icon_prefix" type="text" class="validate">
                <label for="icon_prefix">ID Number</label>
              </div>
              <div class="input-field">
                <i class="material-icons prefix">phone</i>
                <input id="icon_prefix" type="text" class="validate">
                <label for="icon_prefix">Phone Number</label>
              </div>
            </div>
            <button class="btn waves-effect waves-light block blue darken-2" type="submit" name="action" style="width:100%">
                <span>Register</span>
                <i class="material-icons right">send</i>
            </button>
          </form>
      </div>
    </div>
  </div>
</div>

{% endblock %}
