{% extends "layout.html" %}
{% block main %}

<br>
<div class="row">
  <div class="col s12 m12">
    <h3 class="center" style="font-family: 'Sacramento'">Boda Justice</h3>
    <div class="card">
      <div class="card-content">
        <span class="card-title small center">Registration Form (L)</span>
          <form class="container" method="POST">
            <div class="row">
              <div class="input-field">
                <i class="material-icons prefix">account_circle</i>
                <input id="username" name="username" type="text" class="validate">
                <label for="username">Username (unique name)</label>
              </div>
              <div class="input-field">
                <i class="material-icons prefix">vpn_lock</i>
                <input id="password" name="password" type="password" class="validate">
                <label for="password">Password</label>
              </div>
              <div class="input-field">
                <i class="material-icons prefix">verified_user</i>
                <input id="practice_number" name="practice_number" type="text" class="validate">
                <label for="practice_number">Practice Number</label>
              </div>
              <div class="input-field">
                <i class="material-icons prefix">home</i>
                <input id="building_address" name="building_address" type="text" class="validate">
                <label for="building_address">Building Address</label>
              </div>
              <div class="input-field">
                <i class="material-icons prefix">streetview</i>
                <input id="street_road" name="street_road" type="text" class="validate">
                <label for="street_road">Street Road</label>
              </div>
              <div class="input-field">
                <i class="material-icons prefix">home</i>
                <input id="building_floor" name="building_floor" type="text" class="validate">
                <label for="building_floor">Building Floor</label>
              </div>
              <div class="input-field">
                <i class="material-icons prefix">call_to_action</i>
                <input id="id_number" name="id_number" type="text" class="validate">
                <label for="id_number">ID Number</label>
              </div>
              <div class="input-field">
                <i class="material-icons prefix">phone</i>
                <input id="phone_number" name="phone_number" type="text" class="validate">
                <label for="phone_number">Phone Number</label>
              </div>
            </div>
            <button class="btn waves-effect waves-light block blue darken-2" type="submit" name="action" style="width:100%">
                <span>Register</span>
                <i class="material-icons right">send</i>
            </button>
          </form>
      </div>
    </div>
  </div>
</div>

{% endblock %}
