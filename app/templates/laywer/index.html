<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>
<body style="overflow-x: hidden;">


<!--float left  -->
<div style="float:left; position:fixed;">
  <img style="height:100vh; width:99%;" src="https://i1.wp.com/digestafrica.com/wp-content/uploads/2018/03/SafeBoda.png?fit=622%2C411&ssl=1" alt="">

</div>



<!--float right  -->

<div style="float:right; padding:100px; padding-top:0;">
  <center> <h1>Boda Justice</h1> </center>
  <center><h4> Lawyer Registration</h4></center>


<div class="row">
   <form class="col s12">
     <div class="row">
       <div class="input-field col s6">
         <input id="first_name" type="text" class="validate">
         <label for="first_name">First Name</label>
       </div>
       <div class="input-field col s6">
         <input id="last_name" type="text" class="validate">
         <label for="last_name">Last Name</label>
       </div>
     </div>

     <div class="row">
       <div class="input-field col s12">
         <input id="email" type="email" class="validate">
         <label for="email">Email</label>
       </div>
     </div>

     <div class="row">
       <div class="input-field col s12">
         <input id="id" type="number" class="validate">
         <label for="id">ID</label>
       </div>
     </div>

     <div class="row">
       <div class="input-field col s12">
         <input id="phone" type="number" class="validate">
         <label for="phone">Phone</label>
       </div>
     </div>

     <div class="row">
       <div class="input-field col s12">
         <input id="practice" type="number" class="validate">
         <label for="practice">practice no</label>
       </div>
     </div>

     <div class="row">
       <div class="input-field col s12">
         <input id="password" type="password" class="validate">
         <label for="password">Password</label>
       </div>
     </div>

     <div class="row">
       <div class="input-field col s12">
         <input id="password" type="password" class="validate">
         <label for="password">Confirm-Password</label>
       </div>
     </div>

   </form>

 </div>

 <button class="btn waves-effect waves-light" type="submit" name="action">Submit</button>



</div>

</body>
</html>
